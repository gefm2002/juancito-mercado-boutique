[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Redirect SPA - Netlify procesa funciones autom√°ticamente antes de redirects
# Las rutas /.netlify/functions/* se manejan primero
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
