[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["netlify/functions/**"]

# Redirects se manejan en public/_redirects (se copia a dist automáticamente)
# Netlify procesa funciones automáticamente ANTES de redirects
